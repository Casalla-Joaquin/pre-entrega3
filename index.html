<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&family=Heebo:wght@100;600;900&family=Open+Sans:ital,wght@0,400;1,300;1,500&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="buscador">
        <header>
            <label for="buscarNombre">Ingrese el perfil que quiere buscar:</label>
            <input id="buscador" type="text" name="buscarNombre">
            <button type="submit" id="botonCreacion">Buscar</button>
        </header>
    </section>

    <section class="creador">
        <main>
             <div id="form" action="" class="contenedor">
                <h1>Crea un perfil!</h1>
                <br>
                <span> Ingrese su nombre </span>
                <br>
                <input name="name" type="text" id="name">
                <br>  
                <span>Ingrese su edad</span>
                <br>
                <input name="edad" type="number" id="edad">
                <br>
                <button type="submit" id="crear">crear</button>
             </div>
        </main>
    </section>
    <script src="homeJS.js"></script>
</body>
</html>
